name: Hello World

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name to use in messages'
        required: true

jobs:
  hello:
    runs-on: ubuntu-latest
    env:
      SECRET_NAME: ${{ secrets.SECRET_NAME }}
    steps:
      - uses: actions/checkout@v4
      - name: Hello
        run: echo "Hello ${{ inputs.name }}, secret is $SECRET_NAME"
    env:
      SECRET_NAME: ${{ secrets.SECRET_NAME }}
  goodbye:
    needs: hello
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Goodbye
        run: echo "Goodbye ${{ inputs.name }}, secret is $SECRET_NAME"
