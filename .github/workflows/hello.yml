name: Hello World

on:
  push:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name to use in messages'
        required: true

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hello
        run: |
          NAME="${{ inputs.name }}"
          if [ -z "$NAME" ]; then NAME="World"; fi
          echo "Hello $NAME"
  goodbye:
    needs: hello
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Goodbye
        run: |
          NAME="${{ inputs.name }}"
          if [ -z "$NAME" ]; then NAME="World"; fi
          echo "Goodbye $NAME"
